 <div id="easyraw_registerform_div">
    <div class="card">
        <div class="card-header" id="registrationform_cardheader">

        </div>
    <form id="rmm_registrationform">
    <div class="card-body">
        <div class="card-body">
            <label for="accounttyp-selection" id="L_accounttyp"></label>
            <select class="form-select" id="accounttyp-selection">
            <option selected id="accounttyp_select"></option>
            <option value="company" id="sel_company"></option>
            <option value="privat" id="sel_privat"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="acc_name" id="L_acc_name"></label>
            <input type="text" class="form-control" id="acc_name">
            <div id="acc_name_msg"></div>
        </div>
        <label for="acc_street" id="L_acc_street"></label>
        <div class="input-group">
            <input type="text" class="form-control" id="acc_street">
            <input type="text" class="form-control" id="acc_streetnumber">
            <div id="acc_street_msg"></div>
        </div>
        <div class="form-group">
            <label for="acc_plzort" id="L_acc_plzort"></label>
            <input type="text" class="form-control" id="acc_plzort">
            <div id="acc_plzort_msg"></div>
        </div>
        <div class="form-group">
            <label for="usermail" id="L_usermail"></label>
            <input type="email" class="form-control" id="usermail">
            <div id="email_msg"></div>
        </div>
        <div class="form-group">
            <label for="userpassword" id="L_password"></label>
            <input type="password" class="form-control" id="userpassword" disabled='disabled'>
            <div id="password_msg"></div>
        </div>
        <div class="form-group">
            <label for="userpassword_confirm" id="L_password_confirm"></label>
            <input type="password" class="form-control" id="userpassword_confirm" disabled='disabled'>
            <div id="passwordconfirm_msg"></div>    
        </div>
</div> 
<div class="card-footer">
    <button type="submit" class="btn btn-primary" id="create_button" disabled="disabled"></button>
    <button type="button" class="btn" id="cancel_button"></button>
</div>
</div> 
</form>
</div>
